# ===============================
# Application
# ===============================
spring.application.name=KBookin
server.port=8080

# ===============================
# PostgreSQL (CI)
# ===============================
spring.datasource.url=jdbc:postgresql://postgres:5432/booking_ota
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# ===============================
# Redis (CI)
# ===============================
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=60000

spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.key-prefix=cache:

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Logging (CI nh? h?n)
# ===============================
logging.level.root=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework=WARN

# ===============================
# JWT (Dummy for CI)
# ===============================
jwt.base64-secret=dummy-jwt-secret
jwt.access-token-validity-in-seconds=3600
jwt.refresh-token-validity-in-seconds=86400

# ===============================
# Google OAuth (Dummy)
# ===============================
google.client.id=dummy-google-client-id

# ===============================
# Mail (Disable / Dummy)
# ===============================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=dummy
spring.mail.password=dummy
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.mail.display-name=KBookin System

# ===============================
# VNPay (Dummy)
# ===============================
vnpay.tmnCode=dummy
vnpay.hashSecret=dummy
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.returnUrl=http://localhost/callback
vnpay.ipnUrl=http://localhost/ipn

# ===============================
# Kafka (CI)
# ===============================
spring.kafka.bootstrap-servers=kafka:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.group-id=kbookin-ci-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
