version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_DB: booking_ota
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - my_postgres14_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d booking_ota"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest

  spring-app:
    build: ./Accomodation-Booking-OTA
    env_file: ./Accomodation-Booking-OTA/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: booking-ui/Dockerfile
    depends_on:
      - spring-app
    ports:
      - "8080:80"


  cloudflared:
    image: cloudflare/cloudflared
    container_name: cloudflared
    command: tunnel run booking-tunnel
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml
      - ./cloudflared/25604745-c3b4-4e2f-aa7f-0dfe7672d378.json:/etc/cloudflared/credentials.json
    depends_on:
      - nginx


volumes:
  my_postgres14_data:
    external: true
